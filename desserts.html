---

image_view: true
---
<h1>Desserts1</h1>



{% if page.image_view %}
	{% for category in site.categories %}
		<h2>{{ category[0] }}</h2>
		{% if category[0] == 'Cookies' %}
			<h3>Kekse</h3>
		
		<div class="recipes">
			{% for recipe in category[1] %}
				<div class="recipe" style="background-image: url('{{ recipe.featured_image }}')">
					<a href="{{ site.baseurl }}{{ recipe.url }}"><span>{{ recipe.title }}</span></a>
				</div>
			{% endfor %}
		</div>
		{% endif %}
	{% endfor %}
{% endif %}
